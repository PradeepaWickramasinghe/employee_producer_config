info:
  component: api-gateway

server:
  port: 8765

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
  mapping:
    DOWN: OK

zuul:
  ignored-services: "*"
  routes:
    employee-producer:
      path: /api/employee-producer/**
      serviceId: employee-producer
    employee-recruitment:
      path: /api/search/**
      serviceId: employee-search

ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
